<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsHub Admin | Add Article</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="sidebar">
        <!-- Same sidebar as dashboard -->
    </div>
    
    <div class="main-content">
        <div class="header">
            <div>
                <a href="index.html" style="margin-right: 15px;"><i class="fas fa-arrow-left"></i></a>
                <h1>Add New Article</h1>
            </div>
            <a href="../index.html" class="view-site-btn">View Site</a>
        </div>
        
        <form class="add-news-form" id="articleForm">
            <!-- Form fields -->
            <button type="submit" class="submit-btn">Publish Article</button>
        </form>
    </div>

    <script>
        document.getElementById('articleForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // In production, send data to server
            alert('Article saved!');
            window.location.href = 'manage-articles.html';
        });
    </script>
</body>
</html>
